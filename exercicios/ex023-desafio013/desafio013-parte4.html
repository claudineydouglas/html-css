<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }
        thead{
            background-color: gray;
        }
        th, td{
            border: 1px solid black;
            text-align: center;
        }
        th.media{
            background-color: gray;
        }
        td#fundo{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Tabela Completa</h1>
    <table>
        <thead>
            <th scope="col">Area</th>
            <th scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th scope="col">Media</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                
            </tr>
            <tr>
                <td>Quimica</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Media de exatas</th>
                <td id="fundo">0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Media de Humanas</th>
                <td id="fundo">0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
