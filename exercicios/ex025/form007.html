<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">  
                <option value=""Selected>---Escolha---</option>      
                <optgroup label="Regiao Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhao</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio grande do norte</option>
                </optgroup>
        </select>
        </p>

        <p>
            <label for="iprof">Pofissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Admistrador</option>
                <option value="CON">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br> 
            <textarea name="reset" id="imsg" cols="30" rows="10" placeholder="Digite aqui sua mensagem..."></textarea>       
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
